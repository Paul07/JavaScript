		<!-- PICS -->
		<H1>Pics</h1>
			<div class="row">
  <div class="column">
    <img src="./images/thumb1.jpg" style="width:33%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb2.jpg" style="width:33%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb3.png" style="width:33%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="./images/thumb1wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="./images/thumb2wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="./images/thumb3wide.png" style="width:100%">
    </div>
    
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="column">
      <img class="demo cursor" src="./images/thumb1wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Falcon">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb2wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="No Control">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb3wide.png" style="width:100%" onclick="currentSlide(3)" alt="Wolverines">
    </div>

  </div>
</div>
