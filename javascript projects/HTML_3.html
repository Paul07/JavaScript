<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<script src="js/JavaScript_3.js"></script>

</head>

<body>
	<h1>Family</h1>
	<h3>Click on a person</h3>
	
	<ul>
		<li onclick="person(this)" id="kid"
		data-human="Spawn">Harper</li>
		<li onclick="person(this)" id="sister"
		data-human="Sis">Lindsay</li>
		<li onclick="person(this)" id="mother"
		data-human="mom">Janice</li>
		<li onclick="person(this)" id="dog"
		data-human="hero">Tank</li>
		<li onclick="person(this)" id="cat"
		data-human="villian">Calcifur</li>
	</ul>
</body>
</html>
